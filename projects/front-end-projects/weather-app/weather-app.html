<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
  </head>
  <body>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-center tempDetails">
                <i class="wi wi-day-sunny" id="icon"></i>
                <h3>
                  <span id="temp"></span>
                  <span id="cel">°C</span>
                  <span>|</span>
                  <span id="fah" class="off convert">°F</span>
                </h3>
              </div>
          </div>
          <div class="row" id="textData">
            <div class="col-xs-12">
              <div class="col-xs-6 text-left">
              <h3>Status</h3>
              </div>
              <div class="col-xs-6 text-right">
              <h3 id="weatherStatus">fetching</h3>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-6 text-left">
              <h3>Location</h3>
              </div>
              <div class="col-xs-6 text-right">
              <h3 id="location">fetching</h3>
              </div>
            </div>
          </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80491055-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
