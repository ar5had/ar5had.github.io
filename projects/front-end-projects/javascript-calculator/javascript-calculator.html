<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500,400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="mainBody container">
      <div class="displayPart">
        <input class="display" disabled/>
      </div>
        <div class="col-xs-12 borderDivs">
          <div class="col-xs-3 div1"></div>
          <div class="col-xs-6 div2"></div>
          <div class="col-xs-3 div3"></div>
        </div>
    <div class="buttonsPart">
      <div class="col-xs-12">
        <button class="buttons btn btnAc">AC</button>
        <button class="buttons btn btnOperator">ANS</button>
        <button class="buttons btn btnOperator btnN">MOD</button>
        <button class="buttons btn btnOperator btnN">/</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber btnN">7</button>
        <button class="buttons btn btnNumber btnN">8</button>
        <button class="buttons btn btnNumber btnN">9</button>
        <button class="buttons btn btnOperator btnN">*</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber btnN">4</button>
        <button class="buttons btn btnNumber btnN">5</button>
        <button class="buttons btn btnNumber btnN">6</button>
        <button class="buttons btn btnOperator btnN">-</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber btnN">1</button>
        <button class="buttons btn btnNumber btnN">2</button>
        <button class="buttons btn btnNumber btnN">3</button>
        <button class="buttons btn btnOperator btnN">+</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber btnN">.</button>
        <button class="buttons btn btnNumber btnN">0</button>
        <button class="buttons btn btnEqual">=</button>
      </div>
    </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80491055-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
