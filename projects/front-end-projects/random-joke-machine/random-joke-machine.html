<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Joke Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Chicle|Caveat:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid filter">
      <div id="mainBody">
        <div class="row text-right">
            <a href="" target="_blank" id="tweetAnchor" ><button class="btn btn-default" id="tweet"><span class="glyphicon glyphicon-retweet"></span> Tweet it</button>
            </a>
        </div>
        <div id="quotesBlock" class="text-center row">
          <h1 id="quote"></h1>
        </div>
        <div id="buttonBlock">
          <div class="row text-center">
            <button class="btn btn-default" id="next">Give me another one</button>
          </div>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80491055-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
